<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <h2>Student Averages</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student Name</th>
                    <th>Average Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.average | round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Subjects</h2>
        <ul>
            {% for subject in subjects %}
            <li>{{ subject.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
